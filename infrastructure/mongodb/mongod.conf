# MongoDB Configuration for Development
# Optimized for limited disk space environments (Docker Desktop)

storage:
  dbPath: /data/db
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1

systemLog:
  destination: file
  logAppend: true
  path: /proc/1/fd/1

net:
  port: 27017
  bindIp: 0.0.0.0

security:
  authorization: enabled

setParameter:
  diagnosticDataCollectionEnabled: 0
